  - title: "Encouraging MPD Officer Applications via Postcard: A Randomized Controlled Trial"
    link: https://osf.io/ge5h4/
    coauthors: Don Braman, Rachel Breslin, Antonio Charland, Stacy Small, Cynthia Dumas, J. Weill, E. Linos, K. Reddy, and David Yokum
