  - title: "The Knewton Platform: A General-Purpose Adaptive Learning Platform"
    coauthors: Zachary Nichols
    publishedat: Online 2015
    description: A deep dive into how Knewton's online learning platform worked at the time.
  - title: "Reducing the Gap: How Adaptive Follow-Ups Help Struggling Students"
    coauthors: Hillary Green-Lerman and David Kuntz
    publishedat: Online October 2015
